<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="end">
      <!-- Icon de acerca de -->
      <ion-button href="/about">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items; let index">
      <ion-avatar slot="start">
        <img [src]="'https://picsum.photos/80/80?random=' + index.id" alt="avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <h3>
          <ion-icon name="mail-unread-outline"></ion-icon> 
          {{item.email}}</h3>
        <p>Area: {{item.work}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
